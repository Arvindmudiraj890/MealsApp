<!DOCTYPE html>
<html>
<head>
  <title>Meal App</title>
  <style>
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #333;
}

form {
  display: flex;
  align-items: center;
  margin-bottom: 30px;
}

input[type="text"] {
  flex: 1;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 4px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

ul {
  list-style-type: none;
  padding: 0;
}

li {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 10px;
  padding: 15px;
  background-color: #f9f9f9;
  border-radius: 4px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

li .meal-name {
  font-weight: bold;
  color: #333;
}

li .delete-btn {
  padding: 6px;
  background-color: #e74c3c;
  color: #fff;
  border: none;
  border-radius: 50%;
  cursor: pointer;
}

li .delete-btn:hover {
  background-color: #c0392b;
}

input[type="text"]:focus,
button:focus {
  outline: none;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

  </style>
</head>
<body>
  <h1>Meal App</h1>

  <div id="mealForm">
    <input type="text" id="mealInput" placeholder="Enter a meal">
    <button id="addMealBtn">Add Meal</button>
  </div>

  <input type="text" id="searchInput" placeholder="Search meals">

  <ul id="mealList">
    <!-- Meal items will be added dynamically here -->
  </ul>

  <script src="app.js"></script>
</body>
</html>
